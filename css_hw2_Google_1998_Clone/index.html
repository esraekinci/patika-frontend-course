<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Google Logo-->
    <div class="logo"><img
            src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google_logo">
    </div>
    <!--Google Logo-->

    <!--Searching-->
    <section class="searching">

        <span>Search the web using Google!</span><br><input type="text"
                style="width:300px;"><br>
       
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        

    </section>

    <section class="section_1" >
        <div class="box_1">
            <ul>
                <li style="padding-top:5px;">Special Searches</li>
                <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                <li style="padding-bottom:5px;"><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
            </ul>


        </div>
    </section>
    <section class="section_2" >
        <div class="box_2">
            <ul>
                <li class="box_2_item"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
                <li class="box_2_item"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
                <li class="box_2_item"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                <li class="box_2_item"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!Logos</a></li>
            </ul>


        </div>
    </section>
    <section class="section_3">

        <div class="box_3">
            <span>Get Google!</span><br>
            <span>updates monthly:</span><br>
            <input type="e-mail" name="email" placeholder="your e-mail" ><br>
            <input type="submit" name="subscribe" value="Subscribe" placeholder="your e-mail" >
            <span style="font-size:12px;"><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archieve</a></span>


        </div>
    </section>

    <footer>
        <div class="foot">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </footer>

    
   

   

    

</body>

</html>
