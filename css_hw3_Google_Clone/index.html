<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png">

</head>

<body>

    <!--NavBar Part Starts-->
    <header class="header">
        <ul class="header_list">
            <li class="header_item" style="margin: 15px 5px 15px 15px;">
                <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
            </li>
            <li class="header_item" style="margin: 15px 5px 15px 15px;">
                <a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Görseller</a>
            </li>
            <li class="header_item" style="margin: 15px">
                <a href="https://www.google.com.tr/intl/tr/about/products"><img class="apps"
                        src="/images/appsbutton.svg" alt="apss"></a>
            </li>
            <li class="header_item">
                <a href="https://github.com/esraekinci" target="_blank"><img class="profile_pic"
                        src="https://avatars.githubusercontent.com/u/110597068?s=40&v=4" alt="profile_pic"
                        style="margin-right: 1px"></a>
            </li>
        </ul>
    </header>
    <!--NavBar Part Ends-->

    <!--Body Part Starts-->

    <section class="search_part">
        <!--Google Logo-->
        <div class="image_logo">
            <img class="logo_jpg" src="/images/logo.png" alt="logo-img">
        </div>

        <!-- <div class="searching_box">
            <input type="text" name="searching" id="srch_box" class="input" autofocus="true">

        </div> -->
        <!--Searching Box-->
        <div class="search">
            <div class="input-enter">
                <div class="input-area">
                    <input type="text" class="input" autofocus="true" />
                </div>
                <div class="voice">
                    <img class="img_voice" src="/images/voicelogo.png" alt="voice" />
                </div>
            </div>
        </div>

        <div class="buttons">
            <a href=""><button class="googlesearch">Google Search</button></a>
            <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        </div>

        <div class="sub_p">
            <span>Google'ı kullanabileceğiniz diğer diller:</span>
            <a
                href="https://www.google.com/setprefs?sig=0_eVpRS_Y2pWYjhTortoGsI7FUxAQ%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjahqez7aX6AhW3SPEDHd2gAQ8Q2ZgBCBA">English</a>
        </div>
    </section>



    <!--Body Part Ends-->

    <!--Footer PArt Starts-->
    <nav>
        <ul class="footer">
            <li class="footerli">
                <a
                    href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li class="footerli">
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            </li>
            <li class="footerli">
                <a
                    href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            </li>
            <li class="footerli">
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </li>

            <li class="footerli" style="float: right; margin-right: 35px">
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </li>

            <li class="footerli" style="float: right">
                <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
            </li>

            <li class="footerli" style="float: right">
                <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
            </li>
        </ul>
    </nav>

    <!--Footer PArt Ends-->


</body>

</html>
